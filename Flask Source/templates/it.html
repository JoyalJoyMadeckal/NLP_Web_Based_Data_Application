{% extends "base.html" %}

{% block body %}
<div id="main" style='height: auto'>
	<div id="content" style='height: auto'>

		<div class="box" style='height: auto'>
			<div class="cl">&nbsp;</div>
			<div class="posts">
				{% for job_ad in job_data %}
				<div class="post-subpage">
					<div class="image" style='height: auto'><img
							style='height:100px; width: 100%; object-fit: contain'
							src="static/images/{{job_ad['image']}}"
							alt="No Image Provided" /></div>
					<div class="data">
						<h4><a href="{{job_ad['link']}}"> {{job_ad['title']}} (Job ID: {{job_ad['id']}}) </a></h4>
						<p> {{job_ad['content']}} </p>
						<h6 id="company"> Company: {{job_ad['company']}} </h6>
					</div>
				</div>
				{% endfor %}
				<div class="cl">&nbsp;</div>
			</div>
		</div>

		<div class="cl">&nbsp;</div>
	</div>
	<div class="cl">&nbsp;</div>
</div>

{% endblock %}
